<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .calculator {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h1 {
      font-size: 1.5em;
      margin: 0 0 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>


<div class="calculator">
  <h1>Score Calculator</h1>

  <form action="{{ url_for('calculate') }}" method="post">
  <label for="subject1">Maths:</label>
  <input type="number" name="maths" placeholder="Enter score for Maths" required>
  
  <label for="subject2">Science:</label>
  <input type="number" name="science" placeholder="Enter score for Science" required>
  
  <label for="subject3">History:</label>
  <input type="number" name="history" placeholder="Enter score for History" required>

  <button type="submit">Calculate</button>
</form>

  <div id="result" class="result"></div>

  <br>
  Total Score: {{ total_score }}
  <br>
  Average Score: {{ average_score }}
  <br>
</div>
</body>
</html>
